<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const URL_USERS = `https://jsonplaceholder.typicode.com/users`;
        const CONTAINER = document.getElementById('root');

        const App = () => {

            return(
                <div className="container">
                    <Search />
                </div>
            )
        }

        const Users = (props) => {

            // Todo afficher les users
            return(
                <ul>
                </ul>
            )
        }

        const Search = (props) => {
            const [users, setUsers] = React.useState([]);
            const [isLoading, setIsloading ] = React.useState(true);

            React.useEffect(() => {
                // requete sur des serveurs distants 
                // 1. then prépare les données dans un format demané
                // 2. then récupérer les données au format demandé
                fetch(URL_USERS).then( response => {

                    // il a récupéré les données
                    if(response.ok){

                        // les données ne sont plus en chargement 
                        setIsloading(false)

                        return response.json()
                    }

                 }).then( users => setUsers(users))

            }, []);

            return (
                <React.Fragment>
                    <p>Fetch</p>
                    {isLoading ? <p>loading ...</p> : <p>Ok</p>}
                    {users.length > 0 && users.map((user, i) => (
                        <p key={user.id}>{user.name}</p>
                    ))
                    }
                </React.Fragment>
            )
        }

        ReactDOM.render(
            <App />,
            CONTAINER
        );
    </script>

    <script src="./dist/bundle.js"></script>
</body>

</html>
